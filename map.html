<!DOCTYPE html>
<html>
<head>
  <title>Festival Haritası - Uydu Görünüm</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .label-text {
      background-color: rgba(255, 77, 77, 0.75);
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      font-size: 12px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.53288, 29.22383], 20);

    // Esri uydu görünümü
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    }).addTo(map);

    // GPS konumu
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // 📦 Ana Sahne Kutusu
    const anaSahneAlan = [
      [40.53285, 29.22381], // sol alt
      [40.53292, 29.22384]  // sağ üst
    ];

    L.rectangle(anaSahneAlan, {
      color: "#e60000",
      weight: 2,
      fillColor: "#ff4d4d",
      fillOpacity: 0.5
    }).addTo(map);

    // ✏️ Ana Sahne Yazısı (tam ortasına)
    const label = L.divIcon({
      className: 'label-text',
      html: 'Ana Sahne',
      iconSize: [100, 20]
    });

    L.marker([40.532885, 29.223825], { icon: label, interactive: false }).addTo(map);
  </script>
</body>
</html>
