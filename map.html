<!DOCTYPE html>
<html>
<head>
  <title>Festival Haritası</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Haritayı Ana Sahne konumuna odakla
    const map = L.map('map').setView([40.89125, 29.37736], 18);

    // OpenStreetMap zemin katmanı
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // GPS konumunu göster
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // Ana Sahne kutusu (alan)
    const anaSahneAlan = [
      [40.89120, 29.37720], // sol alt köşe
      [40.89130, 29.37752]  // sağ üst köşe
    ];

    L.rectangle(anaSahneAlan, {
      color: "#e60000",        // kenar rengi
      weight: 2,
      fillColor: "#ff4d4d",    // iç renk
      fillOpacity: 0.6
    }).addTo(map)
      .bindPopup("<b>Ana Sahne</b><br>DJ ve Konserler");
  </script>
</body>
</html>
