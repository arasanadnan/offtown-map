<!DOCTYPE html>
<html>
<head>
  <title>Festival Haritası - Uydu Görünüm</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet Harita CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Dahili CSS -->
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .stand-label {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 5px;
      padding: 3px 7px;
      font-weight: bold;
      color: #1d3f72;
      border: 1px solid #1d3f72;
      font-size: 13px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Haritayı merkezle
    const map = L.map('map').setView([40.89125, 29.37736], 18);

    // Uydu görünümü (Esri)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    }).addTo(map);

    // Kullanıcının konumunu göster
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // 🎤 Ana Sahne etiketi
    L.marker([40.891139, 29.377444])
      .addTo(map)
      .bindTooltip("🎤 Ana Sahne", {
        permanent: true,
        direction: "top",
        className: "stand-label"
      })
      .openTooltip();

    // 🏦 İş Bankası etiketi
    L.marker([40.891427, 29.379045])
      .addTo(map)
      .bindTooltip("🏦 İş Bankası", {
        permanent: true,
        direction: "top",
        className: "stand-label"
      })
      .openTooltip();
  </script>
</body>
</html>
