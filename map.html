<!DOCTYPE html>
<html>
<head>
  <title>Festival Haritası - Uydu Görünüm</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Harita merkezini Sabancı Üniversitesi ve Ana Sahne'ye odakla
    const map = L.map('map').setView([40.89125, 29.37736], 18);

    // Esri World Imagery (Uydu Harita) katmanı
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    }).addTo(map);

    // GPS ile kullanıcının konumunu göster
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    L.marker([40.891139, 29.377444])
  .addTo(map)
  .bindTooltip("🎤 Ana Sahne", {
    permanent: true,
    direction: "top",
    className: "stand-label"
  })
  .openTooltip();

    L.rectangle(anaSahneAlan, {
      color: "#e60000",
      weight: 2,
      fillColor: "#ff4d4d",
      fillOpacity: 0.6
    }).addTo(map)
      .bindPopup("<b>Ana Sahne</b><br>DJ ve Konserler");

    L.marker([40.891427, 29.379045])
  .addTo(map)
  .bindTooltip("🏦 İş Bankası", {
    permanent: true,
    direction: "top",
    className: "stand-label"
  })
  .openTooltip();
    
  </script>
</body>
</html>
