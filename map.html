<!DOCTYPE html>
<html>
<head>
  <title>Festival Haritası - Alan Göstergeli</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.89125, 29.37736], 18);

    // Uydu harita katmanı (Esri)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    }).addTo(map);

    // Kullanıcı konumu
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // 📦 Ana Sahne Alanı
    L.rectangle([
      [40.891125, 29.37730],
      [40.891155, 29.37751]
    ], {
      color: "#e60000",
      weight: 2,
      fillColor: "#e74c3c",
      fillOpacity: 0.6
    }).addTo(map)
      .bindPopup("<b>Ana Sahne</b><br>DJ ve Performans Alanı");

    // 🏦 İş Bankası Alanı
    L.rectangle([
      [40.891417, 29.379035],
      [40.891437, 29.379065]
    ], {
      color: "#1d3f72",
      weight: 2,
      fillColor: "#3498db",
      fillOpacity: 0.6
    }).addTo(map)
      .bindPopup("<b>İş Bankası</b>");

    // 🍝 Pasta La Vista
    L.rectangle([
      [40.891051, 29.378611],
      [40.891061, 29.378621]
    ], {
      color: "#d35400",
      weight: 2,
      fillColor: "#e67e22",
      fillOpacity: 0.6
    }).addTo(map)
      .bindPopup("<b>Pasta La Vista</b><br>İtalyan Mutfağı");

    // 📻 RadyoTown
    L.rectangle([
      [40.891028, 29.379144],
      [40.891038, 29.379154]
    ], {
      color: "#8e44ad",
      weight: 2,
      fillColor: "#9b59b6",
      fillOpacity: 0.6
    }).addTo(map)
      .bindPopup("<b>RadyoTown</b><br>Canlı Yayın & DJ");

    // 🍗 Tavuk Standı
    L.rectangle([
      [40.890962, 29.378608],
      [40.890972, 29.378618]
    ], {
      color: "#27ae60",
      weight: 2,
      fillColor: "#2ecc71",
      fillOpacity: 0.6
    }).addTo(map)
      .bindPopup("<b>Tavuk Standı</b><br>Izgara & Dürüm");
  </script>
</body>
</html>
