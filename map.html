<!DOCTYPE html>
<html>
<head>
  <title>Festival HaritasÄ±</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // HaritayÄ± SabancÄ± Ãœniversitesi Ã§evresine kur
    const map = L.map('map').setView([40.8936, 29.3793], 17);

    // OpenStreetMap katmanÄ±
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap katkÄ±cÄ±larÄ±'
    }).addTo(map);

    // KullanÄ±cÄ±nÄ±n GPS konumunu gÃ¶ster
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
        map.setView([lat, lng], 17);
      }, () => {
        alert("Konum izni verilmedi.");
      });
    } else {
      alert("TarayÄ±cÄ±nÄ±z konum Ã¶zelliÄŸini desteklemiyor.");
    }

    // ğŸ“ Ana Sahne Marker'Ä±
    L.marker([40.89125, 29.37736]).addTo(map)
      .bindPopup("<b>Ana Sahne</b><br>DJ ve Konser AlanÄ±");
  </script>
</body>
</html>
