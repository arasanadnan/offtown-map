<!DOCTYPE html>
<html>
<head>
  <title>OFFTOWN 2025 - Festival Haritası</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .custom-label {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
      pointer-events: none;
    }
    .stand-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid #ccc;
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
      z-index: 9999;
    }

    .stand-menu button {
      background: #eee;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
    }

    .stand-menu button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="standMenu" class="stand-menu">
    <button data-lat="40.891249" data-lng="29.377444">Ana Sahne</button>
    <button data-lat="40.891457" data-lng="29.379045">İş Bankası</button>
    <button data-lat="40.891032" data-lng="29.378616">Pasta La Vista</button>
    <button data-lat="40.891025" data-lng="29.379149">RadyoTown</button>
    <button data-lat="40.890900" data-lng="29.378660">Tavuk Standı</button>
    <button data-lat="40.891516" data-lng="29.37845">HOB</button>
    <button data-lat="40.891392" data-lng="29.37846">Köfteci Ramiz</button>
    <button data-lat="40.8908" data-lng="29.3787">Pasaport Pizza</button>
    <button data-lat="40.891224" data-lng="29.379289">PotatoLab</button>
    <button data-lat="40.890836" data-lng="29.377738">Maximum Gaming</button>
    <button data-lat="40.890836" data-lng="29.377708">Renault</button>
    <button data-lat="40.890962" data-lng="29.378449">Asus</button>
    <button data-lat="40.891272" data-lng="29.378755">Burn</button>
    <button data-lat="40.891074" data-lng="29.378873">Paul Kenzie</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.89125, 29.37736], 18);

    // Esri Uydu Haritası
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    }).addTo(map);

    // Kullanıcının konumu
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // Dönüşüm fonksiyonları
    function degToRad(deg) {
      return deg * (Math.PI / 180);
    }

    function rotateAround(centerLat, centerLng, offsetX, offsetY, angleDegrees) {
      const angle = degToRad(angleDegrees);
      const dLat = (offsetY * Math.cos(angle) - offsetX * Math.sin(angle)) / 111320;
      const dLng = (offsetY * Math.sin(angle) + offsetX * Math.cos(angle)) / (111320 * Math.cos(degToRad(centerLat)));
      return [centerLat + dLat, centerLng + dLng];
    }

    // Genel fonksiyon
    function addRotatedBox(center, width, height, angle, color, popup) {
      const halfWidth = width / 2;
      const halfHeight = height / 2;

      const corners = [
        rotateAround(center[0], center[1], -halfWidth, -halfHeight, angle),
        rotateAround(center[0], center[1], -halfWidth,  halfHeight, angle),
        rotateAround(center[0], center[1],  halfWidth,  halfHeight, angle),
        rotateAround(center[0], center[1],  halfWidth, -halfHeight, angle)
      ];

      L.polygon(corners, {
        color: color,
        fillColor: color,
        fillOpacity: 0.6
      }).addTo(map).bindPopup(popup);
    }

    // Özel ikonlar
    const anaSahneLogo = L.icon({
      iconUrl: 'offtown_logo.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    // 📦 Her kutuya kendi açısını burada veriyoruz
    // 🔽 Açıları buradan değiştirebilirsin

    // 🎤 Ana Sahne – 25×25m – 30°
    const anaSahneCenter = [40.891249, 29.377444];
    addRotatedBox(
      anaSahneCenter,
      35, 20,
      75, // Ana Sahne açısı
      "#e60000",
      "<b>Ana Sahne</b><br>DJ ve Performans Alanı"
    );

    // 🏦 İş Bankası – 10×10m – 0°
    const isBankasiCenter = [40.891457, 29.379045];
    addRotatedBox(
      isBankasiCenter,
      20, 15,
      -20, // İş Bankası açısı
      "#1d3f72",
      "<b>İş Bankası</b>"
    );

    // 🍝 Pasta La Vista – 10×10m – 45°
    const pastaLaVistaCenter = [40.891032, 29.378616];
    addRotatedBox(
      pastaLaVistaCenter,
      10, 6,
      75, // Pasta La Vista açısı
      "#e67e22",
      "<b>Pasta La Vista</b><br>İtalyan Mutfağı"
    );

    // 📻 RadyoTown – 10×10m – -20°
    const radyoTownCenter = [40.891025, 29.379149];
    addRotatedBox(
      radyoTownCenter,
      20, 10,
      -20, // RadyoTown açısı
      "#9b59b6",
      "<b>RadyoTown</b><br>Canlı Yayın & DJ"
    );

    // 🍗 Tavuk Standı – 10×10m – 60°
    const tavukStandiCenter = [40.890900, 29.378660];
    addRotatedBox(
      tavukStandiCenter,
      10, 6,
      75, // Tavuk Standı açısı
      "#2ecc71",
      "<b>Tavuk Standı</b><br>Çıtır Tavuk"
    );

    // 🎲 HOB – 10×10m – 10°
    const hobCenter = [40.891516, 29.37845];
    addRotatedBox(
      hobCenter,
      10, 10,
      75, // HOB açısı
      "#34495e",
      "<b>HOB</b><br>ISTANBULUN EN IYI BURGERI"
    );

    // 🥩 Köfteci Ramiz – 12×8m – 25°
    const kofteciRamizCenter = [40.891392, 29.37846];
    addRotatedBox(
      kofteciRamizCenter,
      10, 6,
      75, // Köfteci Ramiz açısı
      "#d35400",
      "<b>Köfteci Ramiz</b><br>Izgara Köfte"
    );

    // 🍕 Pasaport Pizza – 10×6m – 60°
    const pasaportPizzaCenter = [40.8908, 29.3787];
    addRotatedBox(
      pasaportPizzaCenter,
      10, 6,
      75, // Pasaport Pizza açısı
      "#f39c12",
      "<b>Pasaport Pizza</b><br>Hızlı Pizza Servisi"
    );

    // 🥔 PotatoLab – 10×6m – 40°
    const potatoLabCenter = [40.891224, 29.379289];
    addRotatedBox(
      potatoLabCenter,
      10, 6,
      -20, // PotatoLab açısı
      "#bdc3c7",
      "<b>PotatoLab</b><br>Patateeees!"
    );
    // 🕹️ Maximum Gaming – 10×10m – 45°
    const maximumGamingCenter = [40.882036, 29.377738];
    addRotatedBox(
      maximumGamingCenter,
      20, 10,
      -20, // Maximum Gaming açısı
      "#8e44ad",
      "<b>Maximum Gaming</b><br>Espor & Oyun Alanı"
    );

    // 🚗 Renault – 10×6m – 75°
    const renaultCenter = [40.890836, 29.377708];
    addRotatedBox(
      renaultCenter,
      10, 20,
      75, // Renault açısı
      "#ffd700",
      "<b>Renault</b>"
    );

    // 🖥️ Asus – 10×6m – 75°
    const asusCenter = [40.890962, 29.378449];
    addRotatedBox(
      asusCenter,
      10, 10,
      75, // Asus açısı
      "#34495e",
      "<b>Asus</b>"
    );

    L.marker(renaultCenter, {
      icon: L.divIcon({
        className: 'custom-label',
        html: '🚗',
        iconSize: [20, 20],
        iconAnchor: [10, 10]
      })
    }).addTo(map).bindPopup("<b>Renault</b>");

    L.marker(asusCenter, {
      icon: L.divIcon({
        className: 'custom-label',
        html: '🖥️',
        iconSize: [20, 20],
        iconAnchor: [10, 10]
      })
    }).addTo(map).bindPopup("<b>Asus</b>");

    L.marker(anaSahneCenter, { icon: anaSahneLogo })
      .addTo(map)
      .bindPopup("<b>Ana Sahne</b><br>DJ ve Performans Alanı");
    L.marker(isBankasiCenter, { icon: L.divIcon({ className: 'custom-label', html: '🏦', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>İş Bankası</b>");
    L.marker(pastaLaVistaCenter, { icon: L.divIcon({ className: 'custom-label', html: '🍝', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>Pasta La Vista</b><br>İtalyan Mutfağı");
    L.marker(radyoTownCenter, { icon: L.divIcon({ className: 'custom-label', html: '📻', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>RadyoTown</b><br>Canlı Yayın & DJ");
    L.marker(tavukStandiCenter, { icon: L.divIcon({ className: 'custom-label', html: '🍗', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>Tavuk Standı</b><br>Çıtır Tavuk");
    L.marker(hobCenter, { icon: L.divIcon({ className: 'custom-label', html: '🎲', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>HOB</b><br>Oyun Atölyesi");
    L.marker(kofteciRamizCenter, { icon: L.divIcon({ className: 'custom-label', html: '🥩', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>Köfteci Ramiz</b><br>Izgara Köfte");
    L.marker(pasaportPizzaCenter, { icon: L.divIcon({ className: 'custom-label', html: '🍕', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>Pasaport Pizza</b><br>Hızlı Pizza Servisi");
    L.marker(potatoLabCenter, { icon: L.divIcon({ className: 'custom-label', html: '🥔', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>PotatoLab</b><br>Patateeees!");
    L.marker(maximumGamingCenter, { icon: L.divIcon({ className: 'custom-label', html: '🕹️', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>Maximum Gaming</b><br>Espor & Oyun Alanı");
    // 🔥 Burn – 10×6m – 75°
    const burnCenter = [40.891272, 29.378755];
    addRotatedBox(
      burnCenter,
      10, 10,
      75, // Burn açısı
      "#ff5733",
      "<b>Burn</b><br>Enerji İçeceği"
    );

    L.marker(burnCenter, {
      icon: L.divIcon({
        className: 'custom-label',
        html: '🔥',
        iconSize: [20, 20],
        iconAnchor: [10, 10]
      })
    }).addTo(map).bindPopup("<b>Burn</b><br>Enerji İçeceği");

    document.querySelectorAll('#standMenu button').forEach(button => {
      button.addEventListener('click', () => {
        const lat = parseFloat(button.getAttribute('data-lat'));
        const lng = parseFloat(button.getAttribute('data-lng'));

        map.setView([lat, lng], 19);

        map.eachLayer(layer => {
          if (layer.getLatLng && layer.getLatLng().lat === lat && layer.getLatLng().lng === lng) {
            layer.openPopup();
          }
        });
      });
    });
  </script>
</body>
</html>
