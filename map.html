<!DOCTYPE html>
<html>
<head>
  <title>Festival HaritasÄ±</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Harita merkez: SabancÄ± Ãœniversitesi Ã§evresi
    const map = L.map('map').setView([40.89125, 29.37736], 18);

    // OpenStreetMap arka plan
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // GPS ile kullanÄ±cÄ± konumu
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // ğŸ“¦ Ana Sahne AlanÄ± (kutu)
    const anaSahneAlan = [
      [40.89120, 29.37720], // sol alt kÃ¶ÅŸe
      [40.89130, 29.37752]  // saÄŸ Ã¼st kÃ¶ÅŸe
    ];

    L.rectangle(anaSahneAlan, {
      color: "#e60000",        // Ã§erÃ§eve rengi
      weight: 2,
      fillColor: "#ff4d4d",    // dolgu rengi
      fillOpacity: 0.6
    }).addTo(map)
      .bindPopup("<b>Ana Sahne</b><br>DJ ve Konserler");

    // ğŸ”˜ AlanÄ±n ortasÄ±na yazÄ± gibi duracak marker
    L.marker([40.89125, 29.37736]).addTo(map)
      .bindPopup("Ana Sahne");

  </script>
</body>
</html>
