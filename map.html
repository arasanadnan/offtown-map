<!DOCTYPE html>
<html>
<head>
  <title>Festival Haritası - Krokisel Stil</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.89125, 29.37736], 20); // 🔍 maksimum zoom

    // 🎨 Yeni harita katmanı: CartoDB Positron (çizim tarzı)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB'
    }).addTo(map);

    // 🧭 GPS konum
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // 📐 Dönüş fonksiyonları
    function degToRad(deg) {
      return deg * (Math.PI / 180);
    }

    function rotateAround(centerLat, centerLng, offsetX, offsetY, angleDegrees) {
      const angle = degToRad(angleDegrees);
      const dLat = (offsetY * Math.cos(angle) - offsetX * Math.sin(angle)) / 111320;
      const dLng = (offsetY * Math.sin(angle) + offsetX * Math.cos(angle)) / (111320 * Math.cos(degToRad(centerLat)));
      return [centerLat + dLat, centerLng + dLng];
    }

    function drawRotatedBox(center, angle, color, popupText) {
      const halfWidth = 2.5;   // 5m x 5m kutu
      const halfHeight = 2.5;

      const corners = [
        rotateAround(center[0], center[1], -halfWidth, -halfHeight, angle),
        rotateAround(center[0], center[1], -halfWidth, halfHeight, angle),
        rotateAround(center[0], center[1], halfWidth, halfHeight, angle),
        rotateAround(center[0], center[1], halfWidth, -halfHeight, angle)
      ];

      L.polygon(corners, {
        color: color,
        fillColor: color,
        fillOpacity: 0.6
      }).addTo(map)
        .bindPopup(popupText);
    }

    // 🎯 Tek satırdan tüm kutuların açısını değiştir
    const angle = 45;

    // Kutular (Merkez, Renk, Açıklama)
    drawRotatedBox([40.891139, 29.377444], angle, "#e74c3c", "<b>Ana Sahne</b><br>DJ ve Performans");
    drawRotatedBox([40.891427, 29.379045], angle, "#3498db", "<b>İş Bankası</b>");
    drawRotatedBox([40.891056, 29.378616], angle, "#e67e22", "<b>Pasta La Vista</b><br>İtalyan Mutfağı");
    drawRotatedBox([40.891033, 29.379149], angle, "#9b59b6", "<b>RadyoTown</b><br>Canlı Yayın & DJ");
    drawRotatedBox([40.890967, 29.378613], angle, "#2ecc71", "<b>Tavuk Standı</b><br>Izgara & Dürüm");

  </script>
</body>
</html>
