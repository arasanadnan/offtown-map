  <title>Festival HaritasÄ± - DÃ¶ndÃ¼rÃ¼lmÃ¼ÅŸ Kutular</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // HaritayÄ± baÅŸlat
    const map = L.map('map').setView([40.89125, 29.37736], 18);

    // Esri Uydu HaritasÄ±
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
    }).addTo(map);

    // KullanÄ±cÄ±nÄ±n GPS konumunu gÃ¶ster
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // ğŸ§  AÃ§Ä± dÃ¶nÃ¼ÅŸÃ¼m fonksiyonlarÄ±
    function degToRad(deg) {
      return deg * (Math.PI / 180);
    }

    function rotateAround(centerLat, centerLng, offsetX, offsetY, angleDegrees) {
      const angle = degToRad(angleDegrees);
      const dLat = (offsetY * Math.cos(angle) - offsetX * Math.sin(angle)) / 111320;
      const dLng = (offsetY * Math.sin(angle) + offsetX * Math.cos(angle)) / (111320 * Math.cos(degToRad(centerLat)));
      return [centerLat + dLat, centerLng + dLng];
    }

    // ğŸ“¦ Genel kutu ekleme fonksiyonu
    function addRotatedBox(center, width, height, angle, color, popup) {
      const halfWidth = width / 2;
      const halfHeight = height / 2;

      const corners = [
        rotateAround(center[0], center[1], -halfWidth, -halfHeight, angle),
        rotateAround(center[0], center[1], -halfWidth,  halfHeight, angle),
        rotateAround(center[0], center[1],  halfWidth,  halfHeight, angle),
        rotateAround(center[0], center[1],  halfWidth, -halfHeight, angle)
      ];

      L.polygon(corners, {
        color: color,
        fillColor: color,
        fillOpacity: 0.6
      }).addTo(map).bindPopup(popup);
    }

    // âœ… AÃ‡IYI BURADAN DEÄÄ°ÅTÄ°REBÄ°LÄ°RSÄ°N
    const rotationAngle = 30; // tÃ¼m kutulara uygulanan dÃ¶ndÃ¼rme aÃ§Ä±sÄ± (Â°)

    // ğŸ¤ Ana Sahne â€“ 25Ã—25m
    addRotatedBox(
      [40.891139, 29.377444], // merkez koordinat
      25, 25,                 // geniÅŸlik, yÃ¼kseklik (metre)
      rotationAngle,         // aÃ§Ä± (derece)
      "#e60000",             // renk
      "<b>Ana Sahne</b><br>DJ ve Performans AlanÄ±"
    );

    // ğŸ¦ Ä°ÅŸ BankasÄ± â€“ 10Ã—10m
    addRotatedBox(
      [40.891427, 29.379045],
      10, 10,
      rotationAngle,
      "#1d3f72",
      "<b>Ä°ÅŸ BankasÄ±</b>"
    );

    // ğŸ Pasta La Vista â€“ 10Ã—10m

      rotationAngle,
      "#e67e22",
      "<b>Pasta La Vista</b><br>Ä°talyan MutfaÄŸÄ±"
    );

    // ğŸ“» RadyoTown â€“ 10Ã—10m

      [40.891033, 29.379149],

      rotationAngle,
      "#9b59b6",
      "<b>RadyoTown</b><br>CanlÄ± YayÄ±n & DJ"
    );

    // ğŸ— Tavuk StandÄ± â€“ 10Ã—10m

      10, 10,
      rotationAngle,
      "#2ecc71",
      "<b>Tavuk StandÄ±</b><br>Izgara Tavuk & DÃ¼rÃ¼m"
    );
  </script>
