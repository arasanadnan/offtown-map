<html>
<head>
  <title>Festival HaritasÄ± - DÃ¶ndÃ¼rÃ¼lebilir Kutular</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.89125, 29.37736], 18);

    // Uydu gÃ¶rÃ¼ntÃ¼sÃ¼ (Esri)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
    }).addTo(map);

    // GPS ile konum gÃ¶ster
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // ğŸ”§ DÃ¶nÃ¼ÅŸÃ¼m yardÄ±mcÄ± fonksiyonlarÄ±
    function degToRad(deg) {
      return deg * (Math.PI / 180);
    }

    function rotateAround(centerLat, centerLng, offsetX, offsetY, angleDegrees) {
      const angle = degToRad(angleDegrees);

      const dLat = (offsetY * Math.cos(angle) - offsetX * Math.sin(angle)) / 111320;
      const dLng = (offsetY * Math.sin(angle) + offsetX * Math.cos(angle)) / (111320 * Math.cos(degToRad(centerLat)));

      return [centerLat + dLat, centerLng + dLng];
    }

    function drawRotatedBox(center, angle, color, popupText) {
      const halfWidth = 2.5;   // â— kutunun yarÄ± geniÅŸliÄŸi (5m kutu)
      const halfHeight = 2.5;  // â— kutunun yarÄ± yÃ¼ksekliÄŸi

      const corners = [
        rotateAround(center[0], center[1], -halfWidth, -halfHeight, angle),
        rotateAround(center[0], center[1], -halfWidth, halfHeight, angle),
        rotateAround(center[0], center[1], halfWidth, halfHeight, angle),
        rotateAround(center[0], center[1], halfWidth, -halfHeight, angle)
      ];

      L.polygon(corners, {
        color: color,
        fillColor: color,
        fillOpacity: 0.6
      }).addTo(map)
        .bindPopup(popupText);
    }

    // â—â—â— BU SATIRI DEÄÄ°ÅTÄ°R â†’ tÃ¼m kutularÄ±n dÃ¶nÃ¼ÅŸ aÃ§Ä±sÄ± burada ayarlanÄ±r
    const angle = 45; // derece (Ã¶rneÄŸin 30 yaparsan hepsi 30Â° dÃ¶ner)

    // ğŸ¤ Ana Sahne
    drawRotatedBox([40.891139, 29.377444], angle, "#e74c3c", "<b>Ana Sahne</b><br>DJ ve Performans");

    // ğŸ¦ Ä°ÅŸ BankasÄ±
    drawRotatedBox([40.891427, 29.379045], angle, "#3498db", "<b>Ä°ÅŸ BankasÄ±</b>");

    // ğŸ Pasta La Vista
    drawRotatedBox([40.891056, 29.378616], angle, "#e67e22", "<b>Pasta La Vista</b><br>Ä°talyan MutfaÄŸÄ±");

    // ğŸ“» RadyoTown
    drawRotatedBox([40.891033, 29.379149], angle, "#9b59b6", "<b>RadyoTown</b><br>CanlÄ± YayÄ±n & DJ");

    // ğŸ— Tavuk StandÄ±
    drawRotatedBox([40.890967, 29.378613], angle, "#2ecc71", "<b>Tavuk StandÄ±</b><br>Izgara & DÃ¼rÃ¼m");

  </script>
