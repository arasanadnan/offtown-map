<!DOCTYPE html>
<html>
<head>
  <title>OFFTOWN 2025 - Festival Haritası</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .custom-label {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
      pointer-events: none;
    }
    .stand-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid #ddd;
      display: flex;
      overflow-x: auto;
      padding: 14px;
      gap: 14px;
      z-index: 9999;
      backdrop-filter: blur(15px);
      box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.05);
      justify-content: center;
    }

    .stand-menu button {
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      border: 1px solid #ccc;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-size: 14px;
      color: #444;
    }

    .stand-menu button:hover {
      background: linear-gradient(145deg, #e8e8e8, #ffffff);
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .stand-menu button img {
      vertical-align: middle;
      width: 26px;
      height: 26px;
      border-radius: 8px;
      object-fit: cover;
    }

    .info-panel {
      position: fixed;
      bottom: 70px;
      left: 10px;
      right: 10px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      z-index: 9999;
      border: 1px solid #ddd;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .info-panel h3 {
      margin-top: 0;
      font-size: 18px;
      color: #222;
    }

    .info-panel p {
      margin-bottom: 0;
      color: #555;
      font-size: 14px;
    }

    #closeInfo {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #999;
    }

    #closeInfo:hover {
      color: #333;
    }

    .stand-polygon {
      filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.3));
      transition: transform 0.2s ease, filter 0.3s ease;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .stand-polygon:hover {
      filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.5));
      transform: scale(1.02);
    }

    .leaflet-tooltip.stand-label {
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 12px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="standMenu" class="stand-menu">
    <button data-lat="40.891249" data-lng="29.377444"><img src="offtown_logo.png" width="20" height="20"> Ana Sahne</button>
    <button data-lat="40.891457" data-lng="29.379045"><img src="maximum_genc.png" width="20" height="20"> İş Bankası</button>
    <button data-lat="40.891032" data-lng="29.378616">🍝 Pasta La Vista</button>
    <button data-lat="40.891025" data-lng="29.379149">📻 RadyoTown</button>
    <button data-lat="40.890900" data-lng="29.378660">🍗 Tavuk Standı</button>
    <button data-lat="40.891516" data-lng="29.37845"><img src="hob.png" width="20" height="20"> HOB</button>
    <button data-lat="40.891392" data-lng="29.37846"><img src="ramiz.png" width="20" height="20"> Köfteci Ramiz</button>
    <button data-lat="40.8908" data-lng="29.3787">🍕 Pasaport Pizza</button>
    <button data-lat="40.891224" data-lng="29.379289">🥔 PotatoLab</button>
    <button data-lat="40.890836" data-lng="29.377738"><img src="maximum_genc.png" width="20" height="20"> Maximum Gaming</button>
    <button data-lat="40.890836" data-lng="29.377708"><img src="renault.png" width="20" height="20"> Renault</button>
    <button data-lat="40.890962" data-lng="29.378449"><img src="asus.png" width="20" height="20"> Asus</button>
    <button data-lat="40.891272" data-lng="29.378755">🔥 Burn</button>
    <button data-lat="40.891074" data-lng="29.378873"><img src="paul.png" width="20" height="20"> Paul Kenzie</button>
  </div>
  <div id="infoPanel" class="info-panel" style="display:none;">
    <button id="closeInfo" style="position:absolute; right:10px; top:10px;">Kapat</button>
    <h3 id="infoTitle"></h3>
    <p id="infoContent"></p>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.89125, 29.37736], 18);

    // Esri Uydu Haritası
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    }).addTo(map);

    // Kullanıcının konumu
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // Dönüşüm fonksiyonları
    function degToRad(deg) {
      return deg * (Math.PI / 180);
    }

    function rotateAround(centerLat, centerLng, offsetX, offsetY, angleDegrees) {
      const angle = degToRad(angleDegrees);
      const dLat = (offsetY * Math.cos(angle) - offsetX * Math.sin(angle)) / 111320;
      const dLng = (offsetY * Math.sin(angle) + offsetX * Math.cos(angle)) / (111320 * Math.cos(degToRad(centerLat)));
      return [centerLat + dLat, centerLng + dLng];
    }

    // Genel fonksiyon
    function addRotatedBox(center, width, height, angle, color, popup) {
      const halfWidth = width / 2;
      const halfHeight = height / 2;

      const corners = [
        rotateAround(center[0], center[1], -halfWidth, -halfHeight, angle),
        rotateAround(center[0], center[1], -halfWidth,  halfHeight, angle),
        rotateAround(center[0], center[1],  halfWidth,  halfHeight, angle),
        rotateAround(center[0], center[1],  halfWidth, -halfHeight, angle)
      ];

      L.polygon(corners, {
        color: "#333", // Soft border
        weight: 3,
        fillColor: color,
        fillOpacity: 0.85,
        opacity: 1,
        className: 'stand-polygon'
      }).addTo(map).bindPopup(popup);
    }

    // Özel ikonlar
    const anaSahneLogo = L.icon({
      iconUrl: 'offtown_logo.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    const renaultLogo = L.icon({
      iconUrl: 'renault.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    const asusLogo = L.icon({
      iconUrl: 'asus.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    const paulKenzieLogo = L.icon({
      iconUrl: 'paul.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    const ramizLogo = L.icon({
      iconUrl: 'ramiz.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    // Yeni logolar
    const hobLogo = L.icon({
      iconUrl: 'hob.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    const maximumGencLogo = L.icon({
      iconUrl: 'maximum_genc.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    // 📦 Her kutuya kendi açısını burada veriyoruz
    // 🔽 Açıları buradan değiştirebilirsin

    // 🎤 Ana Sahne – 25×25m – 30°
    const anaSahneCenter = [40.891249, 29.377444];
    addRotatedBox(
      anaSahneCenter,
      35, 20,
      75, // Ana Sahne açısı
      "#555555",
      "<b>Ana Sahne</b><br>DJ ve Performans Alanı"
    );

    // 🏦 İş Bankası – 10×10m – 0°
    const isBankasiCenter = [40.891457, 29.379045];
    addRotatedBox(
      isBankasiCenter,
      20, 15,
      -20, // İş Bankası açısı
      "#1d3f72",
      "<b>İş Bankası</b>"
    );

    // 🍝 Pasta La Vista – 10×10m – 45°
    const pastaLaVistaCenter = [40.891032, 29.378616];
    addRotatedBox(
      pastaLaVistaCenter,
      10, 6,
      75, // Pasta La Vista açısı
      "#e67e22",
      "<b>Pasta La Vista</b><br>İtalyan Mutfağı"
    );

    // 📻 RadyoTown – 10×10m – -20°
    const radyoTownCenter = [40.891025, 29.379149];
    addRotatedBox(
      radyoTownCenter,
      20, 10,
      -20, // RadyoTown açısı
      "#9b59b6",
      "<b>RadyoTown</b><br>Canlı Yayın & DJ"
    );

    // 🍗 Tavuk Standı – 10×10m – 60°
    const tavukStandiCenter = [40.890900, 29.378660];
    addRotatedBox(
      tavukStandiCenter,
      10, 6,
      75, // Tavuk Standı açısı
      "#2ecc71",
      "<b>Tavuk Standı</b><br>Çıtır Tavuk"
    );

    // 🎲 HOB – 10×10m – 10°
    const hobCenter = [40.891516, 29.37845];
    addRotatedBox(
      hobCenter,
      10, 10,
      75, // HOB açısı
      "#ffffff",
      "<b>HOB</b><br>ISTANBULUN EN IYI BURGERI"
    );

    // 🥩 Köfteci Ramiz – 12×8m – 25°
    const kofteciRamizCenter = [40.891392, 29.37846];
    addRotatedBox(
      kofteciRamizCenter,
      10, 6,
      75, // Köfteci Ramiz açısı
      "#d35400",
      "<b>Köfteci Ramiz</b><br>Izgara Köfte"
    );

    // 🍕 Pasaport Pizza – 10×6m – 60°
    const pasaportPizzaCenter = [40.8908, 29.3787];
    addRotatedBox(
      pasaportPizzaCenter,
      10, 6,
      75, // Pasaport Pizza açısı
      "#f39c12",
      "<b>Pasaport Pizza</b><br>Hızlı Pizza Servisi"
    );

    // 🥔 PotatoLab – 10×6m – 40°
    const potatoLabCenter = [40.891224, 29.379289];
    addRotatedBox(
      potatoLabCenter,
      10, 6,
      -20, // PotatoLab açısı
      "#bdc3c7",
      "<b>PotatoLab</b><br>Patateeees!"
    );
    // 🕹️ Maximum Gaming – 10×10m – 45°
    const maximumGamingCenter = [40.890899, 29.377969];
    addRotatedBox(
      maximumGamingCenter,
      20, 10,
      -20, // Maximum Gaming açısı
      "#8e44ad",
      "<b>Maximum Gaming</b><br>Espor & Oyun Alanı"
    );

    // 🚗 Renault – 10×6m – 75°
    const renaultCenter = [40.890836, 29.377708];
    addRotatedBox(
      renaultCenter,
      10, 20,
      75, // Renault açısı
      "#ffd700",
      "<b>Renault</b>"
    );

    // 🖥️ Asus – 10×6m – 75°
    const asusCenter = [40.890962, 29.378449];
    addRotatedBox(
      asusCenter,
      10, 10,
      75, // Asus açısı
      "#ffffff",
      "<b>Asus</b>"
    );

    // 👕 Paul Kenzie – 10×6m – 75°
    const paulKenzieCenter = [40.891074, 29.378873];
    addRotatedBox(
      paulKenzieCenter,
      10, 10,
      75, // Paul Kenzie açısı
      "#ff69b4",
      "<b>Paul Kenzie</b><br>Moda & Aksesuar"
    );

    L.marker(renaultCenter, { icon: renaultLogo })
      .addTo(map)
      .bindPopup("<b>Renault</b>");

    L.marker(asusCenter, { icon: asusLogo })
      .addTo(map)
      .bindPopup("<b>Asus</b>");

    L.marker(paulKenzieCenter, { icon: paulKenzieLogo })
      .addTo(map)
      .bindPopup("<b>Paul Kenzie</b><br>Moda & Aksesuar");

    L.marker(kofteciRamizCenter, { icon: ramizLogo })
      .addTo(map)
      .bindPopup("<b>Köfteci Ramiz</b><br>Izgara Köfte");

    L.marker(anaSahneCenter, { icon: anaSahneLogo })
      .addTo(map)
      .bindPopup("<b>Ana Sahne</b><br>DJ ve Performans Alanı");
    L.marker(isBankasiCenter, { icon: maximumGencLogo })
      .addTo(map)
      .bindPopup("<b>İş Bankası</b>");
    L.marker(pastaLaVistaCenter, { icon: L.divIcon({ className: 'custom-label', html: '🍝', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>Pasta La Vista</b><br>İtalyan Mutfağı");
    L.marker(radyoTownCenter, { icon: L.divIcon({ className: 'custom-label', html: '📻', iconSize: [30, 30], iconAnchor: [15, 15] }) })
      .addTo(map)
      .bindPopup("<b>RadyoTown</b><br>Canlı Yayın & DJ");
    L.marker(tavukStandiCenter, { icon: L.divIcon({ className: 'custom-label', html: '🍗', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>Tavuk Standı</b><br>Çıtır Tavuk");
    L.marker(hobCenter, { icon: hobLogo })
      .addTo(map)
      .bindPopup("<b>HOB</b><br>Oyun Atölyesi");
    L.marker(pasaportPizzaCenter, { icon: L.divIcon({ className: 'custom-label', html: '🍕', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>Pasaport Pizza</b><br>Hızlı Pizza Servisi");
    L.marker(potatoLabCenter, { icon: L.divIcon({ className: 'custom-label', html: '🥔', iconSize: [20, 20], iconAnchor: [10, 10] }) })
      .addTo(map)
      .bindPopup("<b>PotatoLab</b><br>Patateeees!");
    L.marker(maximumGamingCenter, { icon: maximumGencLogo })
      .addTo(map)
      .bindPopup("<b>Maximum Gaming</b><br>Espor & Oyun Alanı");
    // 🔥 Burn – 10×6m – 75°
    const burnCenter = [40.891272, 29.378755];
    addRotatedBox(
      burnCenter,
      10, 10,
      75, // Burn açısı
      "#000000",
      "<b>Burn</b><br>Enerji İçeceği"
    );

    L.marker(burnCenter, {
      icon: L.divIcon({
        className: 'custom-label',
        html: '🔥',
        iconSize: [20, 20],
        iconAnchor: [10, 10]
      })
    }).addTo(map).bindPopup("<b>Burn</b><br>Enerji İçeceği");

    // 📍 Önemli Noktalar

    // FMAN
    L.marker([40.89198337310839, 29.378733241641072], {
      icon: L.divIcon({
        className: 'custom-label',
        html: '🏫',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      })
    }).addTo(map).bindTooltip("<b>FMAN</b>", { permanent: true, direction: "top", className: "stand-label" });

    // FENS
    L.marker([40.8906157703027, 29.3792334076702], {
      icon: L.divIcon({
        className: 'custom-label',
        html: '🏢',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      })
    }).addTo(map).bindTooltip("<b>FENS</b>", { permanent: true, direction: "top", className: "stand-label" });

    // FASS
    L.marker([40.890487053288865, 29.378126657307263], {
      icon: L.divIcon({
        className: 'custom-label',
        html: '🏢',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      })
    }).addTo(map).bindTooltip("<b>FASS</b>", { permanent: true, direction: "top", className: "stand-label" });

    // SL
    L.marker([40.8917420334908, 29.377647774939334], {
      icon: L.divIcon({
        className: 'custom-label',
        html: '🏢',
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      })
    }).addTo(map).bindTooltip("<b>SL</b>", { permanent: true, direction: "top", className: "stand-label" });

    const infoPanel = document.getElementById("infoPanel");
    const infoTitle = document.getElementById("infoTitle");
    const infoContent = document.getElementById("infoContent");
    const closeInfo = document.getElementById("closeInfo");

    closeInfo.addEventListener("click", () => {
      infoPanel.style.display = "none";
    });

    document.querySelectorAll('#standMenu button').forEach(button => {
      button.addEventListener('click', () => {
        const lat = parseFloat(button.getAttribute('data-lat'));
        const lng = parseFloat(button.getAttribute('data-lng'));

        map.setView([lat, lng], 19);

        map.eachLayer(layer => {
          if (layer.getLatLng && layer.getLatLng().lat === lat && layer.getLatLng().lng === lng) {
            layer.openPopup();

            // Paneli göster
            infoPanel.style.display = "block";
            infoTitle.innerText = button.textContent.trim();
            infoContent.innerText = "Bu stand hakkında daha fazla bilgi burada yer alacak.";
          }
        });
      });
    });
  </script>
</body>
</html>
