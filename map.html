<!DOCTYPE html>
<html>
<head>
  <title>Festival Haritası - Özel İkonlarla</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Haritayı merkeze al
    const map = L.map('map').setView([40.89125, 29.37736], 18);

    // Uydu görünüm (Esri)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    }).addTo(map);

    // Kullanıcının konumu
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        L.marker([lat, lng]).addTo(map)
          .bindPopup("Konumunuz").openPopup();
      });
    }

    // 🎤 Ana Sahne ikonu
    const anaSahneIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/727/727245.png',
      iconSize: [36, 36],
      iconAnchor: [18, 36], // alt ortadan yerleştir
      popupAnchor: [0, -36]
    });

    L.marker([40.891139, 29.377444], { icon: anaSahneIcon })
      .addTo(map)
      .bindPopup("<b>Ana Sahne</b><br>DJ ve Performans");

    // 🏦 İş Bankası ikonu
    const bankaIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png',
      iconSize: [36, 36],
      iconAnchor: [18, 36],
      popupAnchor: [0, -36]
    });

    L.marker([40.891427, 29.379045], { icon: bankaIcon })
      .addTo(map)
      .bindPopup("<b>İş Bankası</b>");
  </script>
</body>
</html>
